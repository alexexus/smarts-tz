<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        vertical-align: center;
        text-align: center;
        font-size: 20px;
    }

    input {
        background: #008EB0; /* Синий цвет фона */
        border: none; /* Убираем рамку */
        display: inline;
    }

    form {
        white-space: nowrap;
        display: inline;
    }
</style>

<div th:switch="${clients}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No clients yet!</h2>
    <div th:case="*">
        <h2>Clients</h2>
        <table style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>FIO</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Passport</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.fio}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.passport}"></td>
                <td><a th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a></td>
                <td><a th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/clients/signup">Add a new client</a></p>
</div>
<p><a href="/">Main Menu</a></p>
