<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        vertical-align: center;
        text-align: center;
        font-size: 20px;
    }

    input {
        background: #008EB0; /* Синий цвет фона */
        border: none; /* Убираем рамку */
        display: inline;
    }

    form {
        white-space: nowrap;
        display: inline;
    }
</style>

<div th:switch="${banks}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No banks yet!</h2>
    <div th:case="*">
        <h2>Banks</h2>
        <table style="width:100%">
            <thead>
            <tr>
                <th>Clients</th>
                <th>Credits</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bank : ${banks}">
                <td th:text="${bank.clients}"></td>
                <td th:text="${bank.credits}"></td>
                <td><a th:href="@{/banks/edit/{id}(id=${bank.id})}">Edit</a></td>
                <td><a th:href="@{/banks/delete/{id}(id=${bank.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/banks/signup">Add a new bank</a></p>
</div>
<p><a href="/">Main Menu</a></p>
