<form action="#"
      th:action="@{/credits/update/{id}(id=${credit.id})}"
      th:object="${credit}"
      method="post" xmlns:th="http://www.w3.org/1999/xhtml">

    <label for="limit">Limit</label>
    <input type="number" th:field="*{limit}" id="limit" placeholder="Limit">
    <span th:if="${#fields.hasErrors('limit')}" th:errors="*{limit}"></span>

    <label for="percent">Percent</label>
    <input type="number" th:field="*{percent}" id="percent" placeholder="Percent">
    <span th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}"></span>

    <input type="submit" value="Update Credit">
</form>
